<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tierlist</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/31fdff860f.js" crossorigin="anonymous" async></script>
</head>
<body>
    <h1 id="h1-title" class="--mrg-p --wid-p">Gerador de Tierlist</h1>

    <div id="tierlist-container" class="--mrg-p --wid-p">
        <ranking-line data-title="S+"></ranking-line>
        <ranking-line data-title="A"></ranking-line>
        <ranking-line data-title="B"></ranking-line>
        <ranking-line data-title="C"></ranking-line>
        <ranking-line data-title="D"></ranking-line>
    </div>

    <div id="neutral-zone" class="--mrg-p --wid-p"></div>

    <label for="inp-img-upload" id="lbl-img-upload" class="--mrg-p --wid-p">
        <h2 id="img-upload-placeholder">toque ou solte as imagens aqui para envia-las a pÃ¡gina</h2>
        <input type="file" id="inp-img-upload" accept="image/*" multiple>
    </label>

    <ranking-editor></ranking-editor>

    <script src="js/script.js" type="module"></script>
</body>
</html>
